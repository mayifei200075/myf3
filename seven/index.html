<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script>
			function createA(){
				div=document.getElementById("div1");
				x=document.createElement("a");
				x.innerHTML="</br>"+"新建A元素";
				div.appendChild(x);
				x.style.color="yellow";
				x.style.backgroundColor="red";
				x.style.textDecoration="none";
				x.setAttribute("href","#");
			}
			function deleteP(){
				div=document.getElementById("div1");
				x=div.childNodes;
				y=x.length;
				for(i=0;i<=y;i++)
				{
					if(x[i].tagName=="P")
					{
					   div.removeChild(div.childNodes[i]);
					}
				}
				
			}
			function deleteA(){
				div=document.getElementById("div1");
				x=div.childNodes;
				y=x.length;
				i=0;
                for(i=y-1;i>=0;i--)
                {
                    if(x[i].tagName=="A")
                    {
                    	div.removeChild(div.childNodes[i]);
                    }
                }
			}
		</script>
	</head>
